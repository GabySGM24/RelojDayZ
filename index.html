<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hora DayZ</title>
  <style>
    :root{
      --bg:#0e0e0e; --card:#1f1f1f; --text:#ffffff;
      --pill-day:#22c55e; --pill-night:#334155;
      --btn:#1e63ff; --btn-press:#0f4be0;
      --radius:24px; --shadow:0 22px 46px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
    }
    #timeBox{
      width:min(92vw, 560px);
      background:var(--card); padding:36px 28px; border-radius:var(--radius);
      text-align:center; box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.06);
    }
    #detectedTime{
      font-size: clamp(64px, 15vw, 120px);
      font-weight:800; line-height:1; letter-spacing:1px;
      display:block; margin:0 0 22px; text-shadow:0 4px 14px rgba(0,0,0,.35);
    }
    #dayNightIndicator{
      font-size: clamp(18px, 5vw, 28px);
      padding:14px 20px; border-radius:18px; margin:0 auto 18px;
      display:inline-block; box-shadow:0 10px 26px rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.08); min-width:60%;
    }
    #dayNightIndicator.dia{ background:var(--pill-day); color:#0a1a10; }
    #dayNightIndicator.noche{ background:var(--pill-night); color:#e9f2ff; }

    .counts{
      margin: 6px 0 24px;
      display: grid; gap:10px;
    }
    .count{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      border-radius: 12px;
      padding:10px 14px;
      display:flex; justify-content:space-between; align-items:center;
      font-size: clamp(14px, 4vw, 18px);
    }
    .count .value{ font-weight:700; letter-spacing:.5px; }

    button{
      padding:14px 22px; font-size:clamp(16px, 4.6vw, 22px);
      font-weight:700; border:none; border-radius:14px; cursor:pointer;
      background:var(--btn); color:#fff; box-shadow:0 12px 30px rgba(30,99,255,.35);
      transition: transform .08s ease, background-color .1s ease;
    }
    button:active{ background:var(--btn-press); transform: translateY(1px); }
    @media (prefers-reduced-motion: reduce){ *{transition:none!important} }
  </style>
</head>
<body>
  <div id="timeBox">
    <span id="detectedTime">--:--</span>
    <div id="dayNightIndicator"></div>

    <!-- Contadores -->
    <div class="counts">
      <div class="count"><span>Falta para <strong>anochecer</strong>:</span> <span id="tNight" class="value">--</span></div>
      <div class="count"><span>Falta para <strong>amanecer</strong>:</span> <span id="tSunrise" class="value">--</span></div>
    </div>

    <button onclick="load()">Actualizar</button>
  </div>

<script>
const serverId = "30957355"; // ID fijo del servidor
const amanecer = 5 * 60;     // 05:00 (ajustá si tu server usa otro horario)
const anochecer = 21 * 60;   // 21:00

async function fetchServer(id) {
  const url = `https://api.battlemetrics.com/servers/${encodeURIComponent(id)}`;
  const r = await fetch(url, { headers: { 'Accept': 'application/vnd.api+json' } });
  if (!r.ok) throw new Error(`HTTP ${r.status}`);
  return r.json();
}
function* walk(obj, path = []) {
  if (obj && typeof obj === 'object') {
    for (const k of Object.keys(obj)) {
      const v = obj[k]; const newPath = path.concat(k);
      yield { key: k, value: v, path: newPath };
      if (v && typeof v === 'object') yield* walk(v, newPath);
    }
  }
}
function formatPath(pathArr) { return pathArr.join('.'); }
function toMinutes(hhmm){ const [h,m]=hhmm.split(':').map(Number); return h*60+m; }
function fmt(min){
  const h = Math.floor(min/60), m = min%60;
  if (h<=0) return `${m} min`;
  return `${h} h ${m.toString().padStart(2,'0')} min`;
}
function difWrap(now, target){
  // diferencia en minutos desde "now" hasta "target" en un día de 1440 min
  const DAY = 1440;
  const d = (target - now + DAY) % DAY;
  return d === 0 ? DAY : d; // si justo coincide, mostramos ciclo completo restante
}

async function load() {
  try {
    const json = await fetchServer(serverId);
    const attrs = json?.data?.attributes ?? {};
    let hora = null;
    for (const entry of walk(attrs)) {
      if (/time/i.test(entry.key) || /time/i.test(formatPath(entry.path))) {
        if (typeof entry.value === 'string' && /^\d{2}:\d{2}$/.test(entry.value)) {
          hora = entry.value; break;
        }
      }
    }

    const timeEl = document.getElementById('detectedTime');
    const indicator = document.getElementById('dayNightIndicator');
    const tNightEl = document.getElementById('tNight');
    const tSunEl = document.getElementById('tSunrise');

    if (hora) {
      timeEl.textContent = hora;

      const now = toMinutes(hora);
      const isDay = now >= amanecer && now < anochecer;

      // Próximos eventos
      const nextSunset  = now < anochecer ? anochecer : anochecer + 1440;
      const nextSunrise = now < amanecer  ? amanecer  : amanecer  + 1440;

      const minsToSunset  = difWrap(now, nextSunset % 1440);
      const minsToSunrise = difWrap(now, nextSunrise % 1440);

      indicator.textContent = isDay ? 'Es de DÍA' : 'Es de NOCHE';
      indicator.className = isDay ? 'dia' : 'noche';

      tNightEl.textContent   = fmt(minsToSunset);
      tSunEl.textContent     = fmt(minsToSunrise);
    }
  } catch (err) {
    document.getElementById('detectedTime').textContent = "Error";
    document.getElementById('dayNightIndicator').textContent = err.message;
    document.getElementById('dayNightIndicator').className = '';
    document.getElementById('tNight').textContent = '--';
    document.getElementById('tSunrise').textContent = '--';
  }
}

load();
setInterval(load, 60000); // refresca cada minuto desde el servidor
</script>
</body>
</html>
