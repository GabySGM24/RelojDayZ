<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hora DayZ</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b3d8ff">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.4);
      --shadow-dark: rgba(0, 0, 0, 0.1);
      --text-main: #1d3557;
      --text-soft: rgba(29, 53, 87, 0.7);
      --sky1: #d6ecff;
      --sky2: #a3d4ff;
      --sky3: #77bdfb;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--sky1), var(--sky2), var(--sky3));
      font-family: system-ui, sans-serif;
      color: var(--text-main);
      padding: 20px;
    }

    .card {
      width: min(92vw, 500px);
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 26px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 30px var(--shadow-dark);
    }

    .display {
      font-family: 'Orbitron', ui-monospace, monospace;
      font-weight: 900;
      font-size: clamp(56px, 11vw, 120px);
      color: var(--text-main);
      text-shadow: inset 0 0 4px rgba(255,255,255,0.6),
                   0 2px 4px rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      margin-bottom: 16px;
    }

    .badge {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
    }

    .badge.day { color: #0c6c1c; }
    .badge.night { color: #1a1a40; }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .row label {
      font-size: 14px;
      color: var(--text-soft);
    }

    .row input {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 6px 8px;
      color: var(--text-main);
    }

    .btn {
      border: none;
      background: rgba(255, 255, 255, 0.4);
      color: var(--text-main);
      font-weight: 700;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .hint {
      font-size: 12px;
      color: var(--text-soft);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div id="display" class="display">--:--</div>
    <div id="badge" class="badge night">Cargando…</div>

    <div class="row">
      <label>🌅 Amanecer: <input id="inSunrise" type="time" value="05:00"></label>
      <label>🌇 Anochecer: <input id="inSunset" type="time" value="21:00"></label>
      <button class="btn" id="btnSave">Guardar</button>
    </div>

    <button class="btn" id="btnRefresh">Actualizar</button>
    <div class="hint">Día ≈ 3 h · Noche ≈ 40 min (oficial, ajusta según tu servidor)</div>
  </main>

  <script>
    const serverId = "30957355";

    function loadConfig(){
      const sunrise = localStorage.getItem('sunrise') || '05:00';
      const sunset  = localStorage.getItem('sunset')  || '21:00';
      inSunrise.value = sunrise;
      inSunset.value  = sunset;
      return { sunrise, sunset };
    }

    function toMinutes(HHMM){
      const [h, m] = HHMM.split(':').map(Number);
      return h * 60 + m;
    }

    async function fetchServer(id){
      const url = `https://api.battlemetrics.com/servers/${encodeURIComponent(id)}`;
      const r = await fetch(url,{ headers:{ 'Accept':'application/vnd.api+json' }});
      if(!r.ok) throw new Error(`HTTP ${r.status}`);
      return r.json();
    }

    function* walk(obj, path=[]){
      if(obj && typeof obj==='object'){
        for(const k of Object.keys(obj)){
          const v=obj[k], newPath=path.concat(k);
          yield {key:k, value:v, path:newPath};
          if(v && typeof v==='object') yield* walk(v,newPath);
        }
      }
    }

    const display = document.getElementById('display');
    const badge   = document.getElementById('badge');
    const inSunrise = document.getElementById('inSunrise');
    const inSunset  = document.getElementById('inSunset');
    const btnSave   = document.getElementById('btnSave');
    const btnRefresh= document.getElementById('btnRefresh');

    btnSave.onclick = () => {
      localStorage.setItem('sunrise', inSunrise.value);
      localStorage.setItem('sunset',  inSunset.value);
      load();
    };
    btnRefresh.onclick = () => load();

    async function load(){
      try{
        const {sunrise, sunset} = loadConfig();
        const json = await fetchServer(serverId);
        const attrs = json?.data?.attributes ?? {};
        let hora = null;
        for(const entry of walk(attrs)){
          const path = entry.path.join('.');
          if(/time/i.test(entry.key) || /time/i.test(path)){
            if(typeof entry.value==='string' && /^\d{2}:\d{2}$/.test(entry.value)){
              hora = entry.value; break;
            }
          }
        }
        if(!hora) throw new Error('No se detectó hora');

        display.textContent = hora;
        const totalMin = toMinutes(hora);
        const isDay = totalMin >= toMinutes(sunrise) && totalMin < toMinutes(sunset);
        badge.textContent = isDay ? 'Es de DÍA' : 'Es de NOCHE';
        badge.className = 'badge ' + (isDay ? 'day' : 'night');

        localStorage.setItem('lastHora', hora);
        localStorage.setItem('lastIsDay', String(isDay));
      }catch(err){
        const last = localStorage.getItem('lastHora');
        const lastIsDay = localStorage.getItem('lastIsDay')==='true';
        if(last){
          display.textContent = last + ' *';
          badge.textContent = lastIsDay ? 'DÍA (cache)' : 'NOCHE (cache)';
          badge.className = 'badge ' + (lastIsDay ? 'day' : 'night');
        }else{
          display.textContent = 'Error';
          badge.textContent = err.message;
          badge.className = 'badge night';
        }
      }
    }

    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js').catch(()=>{});
    }
    load();
    setInterval(load, 60000);
  </script>
</body>
</html>
